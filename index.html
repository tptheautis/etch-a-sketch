<!DOCTYPE html>
<html lang="en">
    <head>s
        <meta charset="UTF-8">
        <script src="grid.js" defer></script>
        <link rel="stylesheet" href="ui.css">
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="panel"></div>
        <div class="title">Etch-A-Sketch</div>
        <div class="main-container">
            <div class="sidebar">
                <div class="button-container">
                    <div class="color-picker"></div>
                    <a class="button" id="draw">Draw</a>
                    <a class="button" id="rainbow">Rainbow Mode</a>
                    <a class="button" id="eraser">Eraser</a>
                    <a class="button" id="clear">Clear</a>
                </div>
                <!--Slider-->
                <div class="slider-container">
                    <input type="range" class="slider" id="myRange" value="1" min="2" max="64" onchange="changeSize(this.value)" />
                    <p>Grid: <span id="value"></span></p>
                </div>
            </div>
            <!--Grid-->
            <div class='grid'>

            </div>
        </div>
    </body>
</html>
