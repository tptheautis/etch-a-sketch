<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="grid.js" defer></script>
        <link rel="stylesheet" href="ui.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/>
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="title">Etch-A-Sketch</div>
        <div class="main-container">
            <div class="sidebar">
                <div class="button-container">
                    <div class="color-picker"></div>
                    <a class="button" id="draw">Draw</a>
                    <a class="button" id="rainbow">Rainbow Mode</a>
                    <a class="button" id="eraser">Eraser</a>
                    <a class="button" id="clear">Clear</a>
                </div>
                <!--Slider-->
                <div class="slider-container">
                    <input type="range" class="slider" id="myRange" value="1" min="1" max="64">
                    <p>Grid: <span id="value"></span></p>
                </div>
            </div>
            <!--Grid-->
            <div class="container">
            
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

        <script>
            const pickr = Pickr.create({
    el: '.color-picker',
    theme: 'nano', // or 'monolith', or 'nano'

    swatches: [
        'rgba(244, 67, 54, 1)',
        'rgba(233, 30, 99, 0.95)',
        'rgba(156, 39, 176, 0.9)',
        'rgba(103, 58, 183, 0.85)',
        'rgba(63, 81, 181, 0.8)',
        'rgba(33, 150, 243, 0.75)',
        'rgba(3, 169, 244, 0.7)',
        'rgba(0, 188, 212, 0.7)',
        'rgba(0, 150, 136, 0.75)',
        'rgba(76, 175, 80, 0.8)',
        'rgba(139, 195, 74, 0.85)',
        'rgba(205, 220, 57, 0.9)',
        'rgba(255, 235, 59, 0.95)',
        'rgba(255, 193, 7, 1)'
    ],

    components: {

        // Main components
        preview: true,
        opacity: true,
        hue: true,

        // Input / output Options
        interaction: {
            hex: true,
            rgba: true,
            hsla: true,
            hsva: true,
            cmyk: true,
            input: true,
            clear: true,
            save: true
        }
    }
});
        </script>
    </body>
</html>
